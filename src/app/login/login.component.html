<h2>Login</h2>

<form name="loginForm" novalidate>
  <div class="form-group">
    <input ng-model="developer.username"
           placeholder="username"
           autocorrect="off"
           autocapitalize="off"
           required
           name="username"
           class="form-control"/>
    <span ng-show="loginForm.$submitted && loginForm.username.$invalid">
        Username is required
    </span>
  </div>
  <div class="form-group">
    <input ng-model="developer.password"
           autocorrect="off"
           autocapitalize="off"
           type="password"
           placeholder="password"
           required
           name="password"
           class="form-control"/>
    <span ng-show="loginForm.$submitted && loginForm.password.$invalid">
        Password is required
    </span>
  </div>

  <button class="btn btn-primary btn-block"
          ng-click="model.login(developer)">
    Login
  </button>
</form>

<a href="#/register"
   class="btn btn-success btn-block">
  Register
</a>

<a href="/auth/google"
   class="btn btn-danger btn-block">
  <span class="fa fa-google-plus"></span>
  Google
</a>

<a href="/auth/facebook"
   class="btn btn-primary btn-block">
  <span class="fa fa-facebook"></span>
  Facebook
</a>
